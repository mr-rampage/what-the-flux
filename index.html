<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/uikit/3.1.5/css/uikit.css"/>
    <script src="store.js"></script>
    <script src="actions.flux.js"></script>
    <script src="middleware.flux.js"></script>
    <script src="wikipedia.flux.js"></script>
    <script>

      const initialState = {
        'foo': '',
        'bar': ''
      };

      const sideEffects = {
        [SEARCH_WIKIPEDIA_ACTION]: SearchWikiEffect
      };


      const rootReducer = reduceReducer({
        [UPDATE_FOO]: FooReducer,
        [UPDATE_BAR]: BarReducer,
        [UPDATE_SEARCH_RESULTS_ACTION]: SearchResultsReducer
      });

      const middleware = applyMiddleware(
        ActionLogger(console.info),
        Thunk(sideEffects)
      );

      const store = createStore(initialState, rootReducer, middleware);
      store.subscribe(logState);

      function logState(state) {
        document.querySelector('code').textContent = JSON.stringify(state, null, 2);
      }
    </script>
</head>
<body class="uk-padding">
<div class="uk-margin">
    <div class="uk-search uk-search-default">
        <input class="uk-search-input" onchange="store.dispatch(SearchWikiAction(this.value))" type="search"
               placeholder="Search...">
    </div>
</div>
<div class="uk-margin">
    <button class="uk-button uk-button-default" onclick="store.dispatch(UpdateFooAction('Baz'))">Baz</button>
    <button class="uk-button uk-button-default" onclick="store.dispatch(UpdateFooAction('Buz'))">Buz</button>
    <button class="uk-button uk-button-default" onclick="store.dispatch(UpdateBarAction('Bar'))">Bar</button>
</div>
<div class="uk-margin">
    <pre><code></code></pre>
</div>
</body>
</html>
