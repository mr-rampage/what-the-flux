<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.1.5/css/uikit.css"/>
    <script src="store.js"></script>
    <script src="random.flux.js"></script>
    <script src="wikipedia.flux.js"></script>
    <script>
      const initialState = {
        'foo': 'bar'
      };

      const reducers = {
        [FOO_ACTION]: setFooReducer,
        [BAR_ACTION]: setBarReducer,
        [UPDATE_SEARCH_RESULTS_ACTION]: setWikiReducer
      };

      const sideEffects = {
        [SEARCH_WIKIPEDIA_ACTION]: searchWikiSideEffect
      };

      const store = createStore(initialState, reduceReducers(reducers), applyMiddleware(sideEffects));
      store.subscribe(logState);

      function logState(state) {
        document.querySelector('code').textContent = JSON.stringify(state, null, 2)
      }
    </script>
</head>
<body class="uk-padding">
<div class="uk-margin">
    <div class="uk-search uk-search-default">
        <input class="uk-search-input" onchange=" store.dispatch(searchWikiAction(this.value))"
               type="search" placeholder="Search..."/>
    </div>
</div>
<div class="uk-margin">
    <button class="uk-button uk-button-default" onclick="store.dispatch(setFooAction('baz'))">Baz</button>
    <button class="uk-button uk-button-default" onclick="store.dispatch(setFooAction('buz'))">Buz</button>
    <button class="uk-button uk-button-default" onclick="store.dispatch(setBarAction('quaxx'))">Bar</button>
</div>
<div class="uk-margin">
    <pre><code></code></pre>
</div>
</body>
</html>
